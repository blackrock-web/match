<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Card Selection</title>
<style>
    /* Basic styling for the form */
    h2{
        font-style: italic;
        text-align: center;
        font-size: xx-large;
        
    }
    body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(purple ,pink);
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group select,
    .form-group input[type=text],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group textarea {
        height: 100px;
    }
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Wedding Card Selection</h2>
    <form action=".php" method="POST">
        <div class="form-group">
            <label for="card_design">Select Card Design:</label>
            <select id="card_design" name="card_design" required>
                <option value="">Select a card design...</option>
                <option value="design1">Card Design 1</option>
                <option value="design2">Card Design 2</option>
                <option value="design3">Card Design 3</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="bride_name">Bride's Name:</label>
            <input type="text" id="bride_name" name="bride_name" required>
        </div>
        <div class="form-group">
            <label for="groom_name">Groom's Name:</label>
            <input type="text" id="groom_name" name="groom_name" required>
        </div>
        <div class="form-group">
            <label for="wedding_location">Location of Wedding:</label>
            <input type="text" id="wedding_location" name="wedding_location" required>
        </div>
        <div class="form-group">
            <label for="reception_location">Reception Location:</label>
            <input type="text" id="reception_location" name="reception_location" required>
        </div>
        <div class="form-group">
            <label for="wedding_time">Time:</label>
            <input type="text" id="wedding_time" name="wedding_time" required>
        </div>
        <div class="form-group">
            <label for="wedding_date">Date:</label>
            <input type="text" id="wedding_date" name="wedding_date" required>
        </div>
        <div class="form-group">
            <label for="wedding_day">Day:</label>
            <input type="text" id="wedding_day" name="wedding_day" required>
        </div>
        <div class="form-group">
            <label for="card_details">Details for Printing:</label>
            <textarea id="card_details" name="card_details" placeholder="Enter additional details you want to print on the card..." required></textarea>
        </div>
        <div class="form-group">
            <label for="family_message">Optional Family Message:</label>
            <textarea id="family_message" name="family_message" placeholder="Enter an optional message from your family (if any)"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
